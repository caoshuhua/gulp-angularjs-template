<div cg-busy="{promise: tableDatas.$promise,templateUrl:'app/pages/ui/busy/template/loading.html'}">
<div class="futuresContractMag-customer-btn-toolbar" role="toolbar">
	<div class="btn-group" role="group">
		<button class="btn btn-info btn-with-icon" type="button"
			ng-click="addUser()">
			<i class="ion-plus-round"></i>
			新增
		</button>
		<button class="btn btn-info btn-with-icon" type="button"
			ng-click="(selectorRows && selectorRows.length > 0) &&  aaaa()"
			ng-disabled="!(selectorRows && selectorRows.length > 0)"
			>
			<i class="ion-edit"></i>
			变更
		</button>
		<button class="btn btn-info btn-with-icon" type="button"
			ng-click="(selectorRows && selectorRows.length > 0) &&  updateUser()"
			ng-disabled="!(selectorRows && selectorRows.length > 0)"
			>
			<i class="ion-edit"></i>
			转让
		</button>
		<div class="btn-group" uib-dropdown dropdown-append-to-body>
		      <button type="button" ng-disabled="!(selectorRows && selectorRows.length > 0)" class="btn btn-default " uib-dropdown-toggle>
		        其他<span class="caret"></span>
		      </button>
		      <ul uib-dropdown-menu>
		        <li><a href>拆批</a></li>
		        <li><a href>撤销</a></li>
		        <li><a href>生成期货订单</a></li>
		        <li role="separator" class="divider"></li>
		        <li><a href>查看错误清单</a></li>
		        <li><a href>查看变更清单</a></li>
		      </ul>
    	</div>
	</div>
</div>
<!-- 定义表格 -->
<table 
	ng-model="tableDatas"
	bs-table-control="tableOptions"
	data-single-select="false"
	data-show-columns="true"
	data-toolbar=".futuresContractMag-customer-btn-toolbar"
	on-server-search="queryUsers(params)"
	style="min-width: 1500px;" 
	data-height="500"
	data-advanced-search="true"
	data-avd-search-width="900"
	avd-query-params-bind="searchParams"
	data-avd-search-tpl='app/admin/pages/futuresContractMag/search.html'
	selected-bind="selectorRows"
	data-selected-bind-enable="true"
	>
    <thead>
    <tr>
    	<th data-checkbox="true" data-align="center" data-valign="middle" data-class="cart-views-xs"></th>
    	<th data-field="supplyerInfo" data-width="300" data-align="center" data-valign="middle" data-class="cart-views-xs">供货方信息</th>
    	<th data-field="billDate" data-width="100" data-align="left" data-valign="middle" data-class="cart-views-xs">单据日期</th>
    	<th data-field="brand" data-width="150" data-align="left" data-valign="middle" data-class="cart-views-xs">品牌</th>
    	<th data-field="progress" data-width="100"  data-align="left" data-valign="middle" data-class="cart-views-xs">进度</th>
    	<th data-field="buyerInfo" data-width="300" data-align="center" data-valign="middle" data-class="cart-views-xs">购货方信息</th>
    	<th data-field="deliverAdress" data-width="200" data-align="left" data-valign="middle" data-class="cart-views-xs">送货地址</th>
    	<th data-field="deliverDate" data-width="180" data-align="left" data-valign="middle" data-class="cart-views-xs">货期</th>
    	<th data-field="totals" data-width="250" data-align="center" data-valign="middle" data-class="cart-views-xs">期货合同订货合计</th>
	</tr>
    </thead>
</table>

</div>
