
  <div class="modal-header"> 
    <h4 class="modal-title">查询条件</h4>
  </div>
  <div class="modal-body" style="height: 300px;">
      <form class="form-horizontal" novalidate="novalidate">
        <div class="row">
        <div class="col-sm-6">
            <div class="form-group has-feedback">
            <label class="col-sm-4 control-label">开始日期:</label>
            <div class="col-sm-8">
              <input type="text"
                  ng-model="queryParams.startDate"
                  ui-select-base="uiStartDateoptions"
                  data-picker-height="320"
                  data-picker-width="270"
                  date-select-picker
                  end-date="queryParams.endDate"
                  class="form-control"
                  placeholder="选择起始日期"
              />
              <i class="ion-navicon-round form-control-feedback" aria-hidden="true"></i>
              </div>
            </div>
        </div>

        <div class="col-sm-6">
              <div class="form-group has-feedback">
            <label class="col-sm-4 control-label">结束日期:</label>
            <div class="col-sm-8">
               <input type="text"
                  ng-model="queryParams.endDate"
                  ui-select-base="uiEndDateoptions"
                  data-picker-height="320"
                  data-picker-width="270"
                  start-date="queryParams.startDate"
                  date-select-picker
                  class="form-control"
                  placeholder="选择结束日期"
              />
              <i class="ion-navicon-round form-control-feedback" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">单据编号:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.djcode" placeholder="输入单据编号">
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">供货方编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.sghcode" placeholder="输入供货方编码">
              </div>
            </div>
        </div>
        </div>
          
        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">发货仓库编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.fhstorecode" placeholder="输入发货仓库编码">
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">购货方编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.ghbcode" placeholder="输入购货方编码">
              </div>
            </div>
        </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">购货方编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.ghcode" placeholder="输入购货方编码">
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">订货门店编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.mdcode" placeholder="请输入订货门店编码">
              </div>
            </div>
        </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group has-feedback">
              <label class="col-sm-4 control-label">品牌:</label>
              <div class="col-sm-8">
                <select class="form-control selectpicker" 
                  selectpicker
                  ng-options="item as item.label for item in brandsSelectItems track by item.id"
                  brands-bsselect-picker-datas
                  ng-model="queryParams.brand">
                  <option value="" checked>全部</option>
                </select>
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group has-feedback">
            <label class="col-sm-4 control-label">状态:</label>
              <div class="col-sm-8">
                <select class="form-control selectpicker" 
                  selectpicker
                  ng-options="item as item.label for item in futuresContractStatesSelectItems track by item.id"
                  futures-contract-states-picker-datas
                  ng-model="queryParams.state">
                  <option value="" checked>全部</option>
                </select>
              </div>
            </div>
        </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group has-feedback">
              <label class="col-sm-4 control-label">是否撤销:</label>
              <div class="col-sm-8">
                   <select class="form-control selectpicker" 
                    selectpicker
                    ng-options="item as item.label for item in futuresContractRevocationStatesSelectItems track by item.id"
                    futures-contract-revocation-states-picker-datas
                    ng-model="queryParams.demoseelct">
                    <option value="" checked>全部</option>
                  </select>
              </div>
            </div>
           
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default btn-with-icon"
      ng-click="cancelAvd()">
      <i class="ion-close-round"></i>取消
    </button>
    <button type="submit" class="btn btn-info btn-with-icon"
      ng-click="submitParams()">
      <i class="ion-search"></i>查询
    </button>
</div>
