
  <div class="modal-header"> 
    <h4 class="modal-title">查询条件</h4>
  </div>
  <div class="modal-body" style="height: 300px;">
      <form class="form-horizontal" novalidate="novalidate">

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">门店编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.djcode" placeholder="输入单据编号">
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">门店名称:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.sghcode" placeholder="输入供货方编码">
              </div>
            </div>
        </div>
        </div>
          
        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">组织编码:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.fhstorecode" placeholder="输入发货仓库编码">
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label">组织名称:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="queryParams.ghbcode" placeholder="组织名称">
              </div>
            </div>
        </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
            <div class="form-group has-feedback">
              <label class="col-sm-4 control-label">征订情况:</label>
              <div class="col-sm-8">
                <select class="form-control selectpicker" 
                  selectpicker
                  ng-options="item as item.label for item in brandsSelectItems track by item.id"
                  brands-bsselect-picker-datas
                  ng-model="queryParams.brand">
                  <option value="" checked>全部</option>
                </select>
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group has-feedback">
            <label class="col-sm-4 control-label">成列反馈:</label>
              <div class="col-sm-8">
                <select class="form-control selectpicker" 
                  selectpicker
                  ng-options="item as item.label for item in futuresContractStatesSelectItems track by item.id"
                  futures-contract-states-picker-datas
                  ng-model="queryParams.state">
                  <option value="" checked>全部</option>
                </select>
              </div>
            </div>
        </div>
        </div>

      </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default btn-with-icon"
      ng-click="cancelAvd()">
      <i class="ion-close-round"></i>取消
    </button>
    <button type="submit" class="btn btn-info btn-with-icon"
      ng-click="submitParams()">
      <i class="ion-search"></i>查询
    </button>
</div>
