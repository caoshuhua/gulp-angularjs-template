<div cg-busy="{promise:userlist.$promise,templateUrl:'app/pages/ui/busy/template/loading.html'}">
<!-- 定义业务操作 -->
<div class="customer-btn-toolbar" role="toolbar">
	<div class="btn-group" role="group">
		<button class="btn btn-info btn-with-icon" type="button" 
			ng-click="addUser()">
			<i class="ion-plus-round"></i>
			新增
		</button>
		<button class="btn btn-info btn-with-icon" type="button"
			ng-click="(selectorRows && selectorRows.length > 0) && deleteUser()"
			ng-disabled="!(selectorRows && selectorRows.length > 0)"
			>
			<i class="ion-close-round"></i>
			删除
		</button>
		<button class="btn btn-info btn-with-icon" type="button"
			ng-click="(selectorRows && selectorRows.length == 1) &&  updateUser()"
			ng-disabled="!(selectorRows && selectorRows.length == 1)"
			>
			<i class="ion-edit"></i>
			修改
		</button>

		<div class="btn-group" uib-dropdown dropdown-append-to-body>
		      <button type="button" class="btn btn-default " uib-dropdown-toggle>
		        其他操作 <span class="caret"></span>
		      </button>
		      <ul uib-dropdown-menu>
		        <li><a href>操作1</a></li>
		        <li><a href>操作2</a></li>
		        <li><a href>操作3</a></li>
		        <li role="separator" class="divider"></li>
		        <li><a href>操作4</a></li>
		      </ul>
    	</div>
	</div>
</div>
<!-- 用户表格数据 -->
<table 
	ng-model="userlist"
	bs-table-control="uiTableOptions"
	data-toolbar=".customer-btn-toolbar"
	data-single-select="false"
	data-show-pagination-info="true"
	selected-bind="selectorRows"
	on-server-search="queryUsers(params)"
	data-selected-bind-enable="true"
	data-advanced-search="true"
	data-avd-search-width="650"
	avd-query-params-bind="searchParams"
	data-avd-search-tpl='app/pages/samplepage/crud/search.html'
	on-cell-command="doCellCommand(params)"
	data-detail-view="true"
	data-detail-tpl="app/pages/samplepage/crud/detail.html"
	>
    <thead>
    <tr>
    	<th rowspan="2" data-field="state" data-checkbox="true"></th>
    	<th rowspan="2" data-field="id" data-sortable="true" 
    		data-align="center" data-valign="middle">ID</th>
    	<th colspan="5" data-align="center">基本信息</th>
    	<th rowspan="2" data-field="location" data-sortable="true" 
    		data-align="center" data-valign="middle">地区</th>
    </tr>
    <tr>
        <th data-field="username" data-sortable="true" data-align="center">账号</th>
        <th data-field="name" data-sortable="true" data-align="center">名称</th>
        <th data-field="post" data-sortable="true" data-align="center">职位</th>
        <th data-field="role" data-sortable="true" data-align="center">角色</th>
        <th data-field="email" data-sortable="true" data-align="center">邮箱</th>
    </tr>
    </thead>
</table>
</div>
